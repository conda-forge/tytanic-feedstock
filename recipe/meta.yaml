{% set name = "tytanic" %}
{% set version = "0.2.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/tingerrr/{{ name }}/archive/v{{ version }}.tar.gz
  sha256: 6db713e788e8a4c3062cb4d7b2038b9ba95d693ad5822886b9d021c522a9d56c

build:
  number: 1

requirements:
  build:
    - {{ compiler('c') }}
    - {{ stdlib("c") }}
    - {{ compiler('rust') }}
    - cargo-bundle-licenses
  host:
    - openssl  # [linux]
  run:
    - openssl  # [linux]

test:
  commands:
    - tt --version

about:
  home: https://github.com/tingerrr/tytanic
  summary: 'A visual regression test runner for typst packages.'
  license: MIT
  license_file:
    - LICENSE
    - THIRDPARTY_LICENSES.yaml

extra:
  recipe-maintainers:
    - freundTech
